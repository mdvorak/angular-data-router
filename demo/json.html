<div>
    <pre>{{json|json}}</pre>

    <a api-href="'api/sample.txt'" empty-href="disable" api-type="'text/plain'">Text</a>
    <a api-href="'api/sample.error'" empty-href="hide">Error</a>
    <a api-href="missing" empty-href="disable">Missing Disabled</a>
    <a api-href="missing" empty-href="hide">Missing Hidden</a>
    <a api-href="'api/'">Api Root</a>
    <a entry-point-href>Entry Point</a>

    <h2>Fragment without type</h2>

    <dataview src="'api/sample.txt'" name="fragment"></dataview>

    <button type="button" ng-click="fragment.reload(true)">Reload fragment</button>

    <h2>Fragment with type</h2>
    <dataview src="'api/sample.txt'" type="fragment"></dataview>

    <h2>Debug</h2>

    <div>someValue = {{$response.view.someValue}}</div>
    <div>$viewType = {{$viewType}}</div>
</div>
